<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d6efd"/>
      <stop offset="1" stop-color="#6610f2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="24"/>
      <feOffset dx="0" dy="12" result="o"/>
      <feMerge>
        <feMergeNode in="o"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="url(#g)"/>
  <g filter="url(#shadow)">
    <circle cx="512" cy="512" r="280" fill="#ffffff" opacity="0.14"/>
  </g>
  <g>
    <text x="50%" y="54%" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="280" font-weight="700" fill="#ffffff">TE</text>
    <text x="50%" y="68%" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="64" font-weight="600" fill="#ffffff" opacity="0.85">Tu Empresa</text>
  </g>
</svg>